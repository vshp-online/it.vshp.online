lecture_id: '10'
lecture_title: 'ИТ.03 - 10 - Вложенные запросы: общее понимание'
questions:
- id: IT03-10-Q01
  text: Как определить, что подзапрос является скалярным?
  type: single
  answers:
  - text: Он всегда содержит `GROUP BY`
    correct: false
  - text: Он обязан находиться в разделе `FROM`
    correct: false
  - text: Он автоматически создаёт временную таблицу — в контексте подзапросов, при использовании вложенного SELECT, в рамках коррелированных запросов
    correct: false
  - text: Он возвращает ровно одну строку и один столбец, чтобы его можно было подставить
      как значение
    correct: true
- id: IT03-10-Q02
  text: Для чего используют подзапросы в секции `IN`?
  type: single
  answers:
  - text: Чтобы удалить строки
    correct: false
  - text: Чтобы вычислить сумму по всем строкам — если рассматривать только внешний запрос, в контексте вложенной выборки
    correct: false
  - text: Чтобы заменить `ORDER BY`
    correct: false
  - text: Чтобы получить список значений и сравнить с ним внешний столбец (`column
      IN (подзапрос)`)
    correct: true
- id: IT03-10-Q03
  text: Чем табличный подзапрос (в секции `FROM`) отличается от обычной таблицы?
  type: single
  answers:
  - text: Он доступен во всех последующих запросах
    correct: false
  - text: Ничем — это полная копия таблицы
    correct: false
  - text: Это временная результирующая таблица, построенная на лету и доступная только
      в рамках внешнего запроса
    correct: true
  - text: Он всегда возвращает максимум одну строку — для простого подзапроса, в контексте подзапросов, при использовании вложенного SELECT
    correct: false
- id: IT03-10-Q04
  text: Как ведёт себя коррелированный подзапрос с `EXISTS`?
  type: single
  answers:
  - text: Выполняется один раз для всей таблицы — для простого подзапроса, в контексте подзапросов, и не зависит от внешних условий
    correct: false
  - text: Выполняется для каждой строки внешнего запроса и проверяет, существует ли
      связанное условие
    correct: true
  - text: Всегда требует `GROUP BY`
    correct: false
  - text: Служит только для обновлений
    correct: false
- id: IT03-10-Q05
  text: Почему важно давать псевдонимы (`AS alias`) подзапросам?
  type: single
  answers:
  - text: Чтобы обращаться к их столбцам по имени и повысить читаемость сложного запроса
    correct: true
  - text: Чтобы ускорить выполнение
    correct: false
  - text: Чтобы обеспечить сортировку по умолчанию
    correct: false
  - text: Чтобы запретить их использование в `WHERE` — в контексте вложенной выборки, для простого подзапроса
    correct: false
