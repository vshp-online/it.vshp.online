lecture_id: '20'
lecture_title: ИТ.03 - 20 - Индексы и производительность в MySQL
questions:
- id: IT03-20-Q01
  text: Для чего в первую очередь нужен индекс в БД?
  type: single
  answers:
  - text: Чтобы автоматически удалять дубликаты во всех столбцах
    correct: false
  - text: Чтобы ускорять поиск и выборку строк
    correct: true
  - text: Чтобы заменить первичный ключ
    correct: false
  - text: Чтобы отключить сортировку в запросах
    correct: false

- id: IT03-20-Q02
  text: Какой вариант обычно быстрее при точечном поиске по большому объему данных?
  type: single
  answers:
  - text: Полный перебор всей таблицы
    correct: false
  - text: Удаление индекса перед запросом
    correct: false
  - text: Повторный CREATE TABLE
    correct: false
  - text: Поиск по подходящему индексу
    correct: true

- id: IT03-20-Q03
  text: Что делает UNIQUE INDEX?
  type: single
  answers:
  - text: Запрещает повторяющиеся значения в индексируемом поле
    correct: true
  - text: Разрешает хранить только числа
    correct: false
  - text: Запрещает SELECT по таблице
    correct: false
  - text: Автоматически добавляет внешний ключ
    correct: false

- id: IT03-20-Q04
  text: Какая команда добавляет неуникальный индекс в MySQL?
  type: single
  answers:
  - text: ALTER TABLE users ADD CONSTRAINT idx_users_city (city);
    correct: false
  - text: CREATE TABLE users INDEX city;
    correct: false
  - text: ALTER TABLE users ADD INDEX idx_users_city (city);
    correct: true
  - text: SHOW INDEX FROM users;
    correct: false

- id: IT03-20-Q05
  text: Какая команда показывает существующие индексы таблицы?
  type: single
  answers:
  - text: DESCRIBE INDEX users;
    correct: false
  - text: SHOW INDEX FROM users;
    correct: true
  - text: EXPLAIN INDEX users;
    correct: false
  - text: SELECT INDEXES FROM users;
    correct: false

- id: IT03-20-Q06
  text: Какая команда удаляет индекс по имени?
  type: single
  answers:
  - text: DROP TABLE users.idx_users_city;
    correct: false
  - text: DELETE INDEX idx_users_city FROM users;
    correct: false
  - text: REMOVE INDEX idx_users_city;
    correct: false
  - text: ALTER TABLE users DROP INDEX idx_users_city;
    correct: true

- id: IT03-20-Q07
  text: Что обычно происходит с INSERT/UPDATE при большом количестве индексов?
  type: single
  answers:
  - text: Они часто замедляются
    correct: true
  - text: Они всегда выполняются мгновенно
    correct: false
  - text: Они превращаются в SELECT
    correct: false
  - text: Они полностью блокируются
    correct: false

- id: IT03-20-Q08
  text: Какой инструмент в MySQL используют для базовой проверки плана запроса?
  type: single
  answers:
  - text: COMMIT
    correct: false
  - text: CHECK TABLE
    correct: false
  - text: EXPLAIN
    correct: true
  - text: ANALYZE ONLY
    correct: false

- id: IT03-20-Q09
  text: Какой признак в EXPLAIN показывает, какой индекс выбрал MySQL?
  type: single
  answers:
  - text: rows
    correct: false
  - text: key
    correct: true
  - text: type
    correct: false
  - text: id
    correct: false

- id: IT03-20-Q10
  text: Какой практический подход к индексам наиболее корректен?
  type: single
  answers:
  - text: Добавлять индексы под реальные частые запросы и проверять EXPLAIN
    correct: true
  - text: Индексировать каждое поле во всех таблицах
    correct: false
  - text: Использовать только UNIQUE и никогда обычные INDEX
    correct: false
  - text: Всегда удалять индексы после каждого запроса
    correct: false
