lecture_id: 09
lecture_title: ИТ.03 - 09 - Основные типы данных SQLite. Работа с датой и временем.
  Создание и удаление таблиц
questions:
- id: IT03-09-Q01
  text: Что означает «type affinity» в SQLite?
  type: single
  answers:
  - text: Способность столбца автоматически создавать индексы
    correct: false
  - text: Наличие внешних ключей у таблицы
    correct: false
  - text: Особый режим сортировки строк
    correct: false
  - text: Склонность столбца приводить данные к одному из пяти базовых типов (INTEGER,
      TEXT и т.д.) в зависимости от объявленного типа
    correct: true
- id: IT03-09-Q02
  text: Как хранится дата в формате `INTEGER` в SQLite?
  type: single
  answers:
  - text: Как двоичный набор, специфичный для Windows
    correct: false
  - text: Как произвольный GUID
    correct: false
  - text: Как количество секунд с 1 января 1970 года (Unix time)
    correct: true
  - text: Как строка `YYYY-MM-DD`
    correct: false
- id: IT03-09-Q03
  text: Какое преимущество даёт функция `strftime()`?
  type: single
  answers:
  - text: Резервирует место в базе
    correct: false
  - text: Позволяет удалять таблицы
    correct: false
  - text: Позволяет форматировать дату/время по заданному шаблону (например, получить
      номер месяца или часа)
    correct: true
  - text: Автоматически создаёт индексы
    correct: false
- id: IT03-09-Q04
  text: Зачем объявлять ограничения `NOT NULL`, `UNIQUE`, `CHECK` в `CREATE TABLE`?
  type: single
  answers:
  - text: Чтобы валидировать данные на уровне СУБД и не допускать некорректных записей
    correct: true
  - text: Чтобы ускорить работу `SELECT *`
    correct: false
  - text: Чтобы разрешить дублирование
    correct: false
  - text: Чтобы отключить автоинкремент
    correct: false
- id: IT03-09-Q05
  text: Что делает конструкция `DROP TABLE IF EXISTS events;`?
  type: single
  answers:
  - text: Удаляет таблицу, если она существует, и не вызывает ошибку, если её нет
    correct: true
  - text: Полностью очищает таблицу, оставляя структуру
    correct: false
  - text: Переносит таблицу в архив
    correct: false
  - text: Создаёт таблицу только если её нет
    correct: false
