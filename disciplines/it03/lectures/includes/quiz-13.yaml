lecture_id: '13'
lecture_title: ИТ.03 - 13 - Изменение структуры таблиц. Операция `ALTER TABLE`
questions:
- id: IT03-13-Q01
  text: Какое ограничение у `ALTER TABLE ... ADD COLUMN` в SQLite?
  type: single
  answers:
  - text: Можно вставить столбец в любое место
    correct: false
  - text: Команда доступна только для временных таблиц
    correct: false
  - text: Она автоматически создаёт индекс
    correct: false
  - text: Можно добавить столбец только в конец таблицы
    correct: true
- id: IT03-13-Q02
  text: Почему при смене типа столбца часто приходится пересоздавать таблицу?
  type: single
  answers:
  - text: Потому что новые типы нельзя добавить
    correct: false
  - text: Потому что это запрещено стандартом SQL
    correct: false
  - text: SQLite не поддерживает прямое изменение типа — нужно создать новую таблицу
      и перенести данные
    correct: true
  - text: Потому что `ALTER TABLE` удаляет всё содержимое
    correct: false
- id: IT03-13-Q03
  text: Чем полезен приём `INSERT INTO ... SELECT ...` при пересоздании таблицы?
  type: single
  answers:
  - text: Работает исключительно с числовыми данными
    correct: false
  - text: Позволяет быстро перенести данные из старой структуры в новую без промежуточных
      скриптов
    correct: true
  - text: Используется только для удаления строк
    correct: false
  - text: Обязательно заменяет `UPDATE`
    correct: false
- id: IT03-13-Q04
  text: Что делает `ON DELETE CASCADE` в пересозданной таблице `books`?
  type: single
  answers:
  - text: При удалении автора автоматически удаляет связанные книги
    correct: true
  - text: Запрещает удалять авторов
    correct: false
  - text: Переносит книги в архив
    correct: false
  - text: Устанавливает значение `NULL` в `author_id`
    correct: false
- id: IT03-13-Q05
  text: Почему после пересоздания таблицы (например, `books` с новым правилом `ON
    DELETE`) стоит выполнить `PRAGMA foreign_key_list('books')`?
  type: single
  answers:
  - text: Чтобы очистить таблицу
    correct: false
  - text: Чтобы включить автоинкремент
    correct: false
  - text: Чтобы переименовать колонки
    correct: false
  - text: Чтобы убедиться, что нужные правила `ON DELETE/UPDATE` применились к новой
      структуре
    correct: true
