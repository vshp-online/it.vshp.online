lecture_id: '02'
lecture_title: ИТ.03 - 02 - Реляционные базы данных. Популярные СУБД. Понятие связи,
  типы связей
questions:
- id: IT03-02-Q01
  text: Что делает базу данных реляционной, в отличие от простой таблицы в текстовом
    файле?
  type: single
  answers:
  - text: Организация данных в связанные таблицы с чётко описанными полями и ключами
    correct: true
  - text: Использование исключительно графического интерфейса для редактирования записей
    correct: false
  - text: Возможность хранить данные только в формате JSON или XML
    correct: false
  - text: Наличие отдельного сервера для хранения файлов резервных копий
    correct: false
- id: IT03-02-Q02
  text: Какую СУБД логичнее выбрать для мобильного приложения, которому нужен встроенный
    лёгкий движок без отдельного сервера?
  type: single
  answers:
  - text: SQLite
    correct: true
  - text: PostgreSQL
    correct: false
  - text: Oracle Database
    correct: false
  - text: Microsoft SQL Server
    correct: false
- id: IT03-02-Q03
  text: Зачем при связи «многие ко многим» (например, между заказами и товарами) вводят
    отдельную промежуточную таблицу вроде «Детали заказа»?
  type: single
  answers:
  - text: Чтобы ускорить выборку, копируя все данные в одну общую таблицу — при выборе способа связи, на уровне внешних ключей, для иллюстрации связи сущностей
    correct: false
  - text: Чтобы хранить резервные копии основных таблиц
    correct: false
  - text: Потому что связь «многие ко многим» не реализуется напрямую между двумя
      таблицами — нужна третья, где фиксируются пары связанных записей
    correct: true
  - text: Чтобы дублировать первичные ключи на случай сбоя
    correct: false
- id: IT03-02-Q04
  text: Какую роль играет внешней ключ в таблице «Заказы», ссылающийся на `client_id`
    из таблицы «Клиенты»?
  type: single
  answers:
  - text: Позволяет автоматически генерировать счета без участия клиента — на уровне внешних ключей, для иллюстрации связи сущностей
    correct: false
  - text: Гарантирует, что каждый заказ связан с существующим клиентом, поддерживая
      ссылочную целостность
    correct: true
  - text: Автоматически сортирует клиентов по сумме заказов
    correct: false
  - text: Ускоряет создание резервных копий всех таблиц
    correct: false
- id: IT03-02-Q05
  text: Какой тип связи описывает пример «один преподаватель ведёт несколько курсов,
    но каждый курс закреплён только за одним преподавателем»?
  type: single
  answers:
  - text: Один к одному
    correct: false
  - text: Многие ко многим
    correct: false
  - text: Один ко многим
    correct: true
  - text: Циклическая связь
    correct: false
