lecture_id: '11'
lecture_title: ИТ.03 - 11 - Модели БД и способы их представления. ER-диаграммы
questions:
- id: IT03-11-Q01
  text: Чем отличается концептуальная модель от логической?
  type: single
  answers:
  - text: Концептуальная всегда содержит SQL-код, логическая — только картинки
    correct: false
  - text: Логическая модель предназначена для общения с заказчиком, а концептуальная
      — для разработчиков
    correct: false
  - text: Различий нет
    correct: false
  - text: Концептуальная описывает сущности и связи на бизнес-языке без привязки к
      СУБД, логическая уточняет атрибуты и ключи для конкретного типа БД
    correct: true
- id: IT03-11-Q02
  text: Какая нотация ER-диаграмм отображает кратность через «лапки вороны»?
  type: single
  answers:
  - text: IDEF1X
    correct: false
  - text: UML state diagrams
    correct: false
  - text: Нотация Чена
    correct: false
  - text: Crow's Foot
    correct: true
- id: IT03-11-Q03
  text: Что такое атрибут сущности?
  type: single
  answers:
  - text: Псевдоним диаграммы
    correct: false
  - text: Свойство, описывающее сущность (например, `email` у «Клиента»)
    correct: true
  - text: Отдельная таблица для связи
    correct: false
  - text: Любая внешняя система
    correct: false
- id: IT03-11-Q04
  text: Что описывает кратность связи «один ко многим» на ER-диаграмме?
  type: single
  answers:
  - text: Что одной записи первой сущности соответствует много записей второй, но
      не наоборот
    correct: true
  - text: Что связь возможна только при ровно двух объектах
    correct: false
  - text: Что связи запрещены
    correct: false
  - text: Что обе таблицы содержат одинаковые данные
    correct: false
- id: IT03-11-Q05
  text: Зачем различать определяющие и не определяющие связи?
  type: single
  answers:
  - text: Чтобы решить, какой цвет стрелок использовать
    correct: false
  - text: Чтобы ограничить количество диаграмм
    correct: false
  - text: Чтобы заменить ERD UML-диаграммой классов
    correct: false
  - text: Чтобы понять, участвует ли родительский ключ в составном ключе потомка и
      влияет ли связь на его идентификацию
    correct: true
