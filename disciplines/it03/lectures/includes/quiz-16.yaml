lecture_id: '16'
lecture_title: 'ИТ.03 - 16 - Введение в MySQL: назначение, редакции, архитектура, особенности, отличие от SQLite'
questions:
- id: IT03-16-Q01
  text: Что лучше всего описывает MySQL?
  type: single
  answers:
  - text: Встраиваемая библиотека для работы с локальным файлом базы
    correct: false
  - text: Нереляционная СУБД, ориентированная на документы JSON
    correct: false
  - text: Серверная реляционная СУБД с клиент-серверной архитектурой
    correct: true
  - text: Только файловый формат для обмена данными между приложениями
    correct: false
- id: IT03-16-Q02
  text: Что такое движок хранения в MySQL?
  type: single
  answers:
  - text: Отдельный интерфейс для управления пользователями
    correct: false
  - text: Встроенный язык программирования для написания запросов
    correct: false
  - text: Модуль, который отвечает за хранение таблиц и доступ к данным
    correct: true
  - text: Сервис для автоматического создания резервных копий
    correct: false
- id: IT03-16-Q03
  text: Зачем в одной базе использовать разные движки хранения?
  type: single
  answers:
  - text: Чтобы каждая таблица обязательно имела свой отдельный сервер
    correct: false
  - text: Разные таблицы могут требовать разной надежности и скорости работы
    correct: true
  - text: Потому что MySQL не позволяет хранить все таблицы в одном движке
    correct: false
  - text: Чтобы упростить перенос базы данных между файлами
    correct: false
- id: IT03-16-Q04
  text: В чем смысл LTS-релизов MySQL?
  type: single
  answers:
  - text: Долгосрочная стабильная поддержка и предсказуемое поведение
    correct: true
  - text: Ветвь, рассчитанная только на учебные проекты
    correct: false
  - text: Экспериментальные функции, которые часто меняются
    correct: false
  - text: Версии только для тестирования без обновлений
    correct: false
- id: IT03-16-Q05
  text: Чем обычно отличается Enterprise-редакция от Community?
  type: single
  answers:
  - text: Работой только на одном конкретном типе операционной системы
    correct: false
  - text: Полным запретом на использование в компаниях
    correct: false
  - text: Коммерческой поддержкой и расширенными инструментами администрирования
    correct: true
  - text: Отсутствием внешних ключей и ограничений целостности
    correct: false
- id: IT03-16-Q06
  text: Для чего в MySQL используется логирование?
  type: single
  answers:
  - text: Для поиска ошибок, анализа производительности и восстановления
    correct: true
  - text: Только для ускорения запросов без возможности анализа
    correct: false
  - text: Для замены резервного копирования данных
    correct: false
  - text: Только для хранения паролей пользователей
    correct: false
- id: IT03-16-Q07
  text: Чем MySQL отличается от SQLite в многопользовательской работе?
  type: single
  answers:
  - text: MySQL рассчитан на множество одновременных подключений
    correct: true
  - text: SQLite всегда быстрее при больших нагрузках и многих пользователях
    correct: false
  - text: SQLite требует отдельного сервера и отдельной службы
    correct: false
  - text: MySQL не поддерживает одновременную работу нескольких клиентов
    correct: false
- id: IT03-16-Q08
  text: Зачем нужны роли и права доступа в MySQL?
  type: single
  answers:
  - text: Чтобы разграничивать действия пользователей по их задачам
    correct: true
  - text: Чтобы разрешать доступ без пароля ко всем базам
    correct: false
  - text: Чтобы автоматически создавать копии базы данных каждый час
    correct: false
  - text: Чтобы преобразовывать SQL-запросы в другой язык
    correct: false
