lecture_id: '01'
lecture_title: ИТ.03 - 01 - Введение. Типы БД. Основные понятия Баз Данных. Краткая
  история БД.
questions:
- id: IT03-01-Q01
  text: Какой пример наиболее точно показывает переход данных в информацию?
  type: single
  answers:
  - text: Таблица оценок, по которой рассчитан средний балл группы
    correct: true
  - text: Набор случайных символов после шифрования
    correct: false
  - text: Числовой список без указания единиц измерения
    correct: false
  - text: Строка «4, 8, 15, 16» без пояснений
    correct: false
- id: IT03-01-Q02
  text: В чём практическая выгода разделения данных и информации?
  type: single
  answers:
  - text: Чтобы защитить данные от пользователей
    correct: false
  - text: 'Позволяет проектировать процессы обработки: сначала собираем данные, затем
      извлекаем из них информацию'
    correct: true
  - text: Исключительно ради совместимости файловых форматов
    correct: false
  - text: Чтобы данные можно было хранить только в бумажном виде
    correct: false
- id: IT03-01-Q03
  text: Почему база данных обязательно связана с предметной областью?
  type: single
  answers:
  - text: Структура БД отражает объекты и связи конкретной области, чтобы запросы
      имели смысл
    correct: true
  - text: Чтобы база данных была универсальной
    correct: false
  - text: Чтобы хранить только файлы одной организации
    correct: false
  - text: Это требование только для реляционных БД
    correct: false
- id: IT03-01-Q04
  text: Какая характеристика описывает качественно спроектированную базу данных?
  type: single
  answers:
  - text: Наличие как можно большего количества неиспользуемых таблиц
    correct: false
  - text: Обязательное дублирование данных в каждом разделе
    correct: false
  - text: Целостность и согласованность данных в рамках выбранной структуры
    correct: true
  - text: Отсутствие ограничений на изменение данных
    correct: false
- id: IT03-01-Q05
  text: Какое преимущество СУБД критично при командной работе с данными?
  type: single
  answers:
  - text: Наличие встроенного текстового редактора
    correct: false
  - text: Наличие автоматической генерации презентаций
    correct: false
  - text: Контроль целостности и параллельного доступа к одним и тем же данным
    correct: true
  - text: Возможность редактировать изображения в БД
    correct: false
- id: IT03-01-Q06
  text: Каким образом модель данных влияет на проектирование СУБД?
  type: single
  answers:
  - text: Позволяет автоматически генерировать тестовые данные
    correct: false
  - text: Определяет, какие структуры и операции должны поддерживаться (таблицы, документы,
      графы и т. п.)
    correct: true
  - text: Только диктует визуальное оформление интерфейса
    correct: false
  - text: Используется исключительно на стадии тестирования
    correct: false
- id: IT03-01-Q07
  text: Какой тип задачи рациональнее решать документ-ориентированной БД, а не реляционной?
  type: single
  answers:
  - text: Хранение разнородных JSON-документов с необязательными полями (например,
      профили пользователей)
    correct: true
  - text: Учёт остатков на складе с фиксированными колонками
    correct: false
  - text: Ведение финансовой отчётности с жёсткими требованиями к связям
    correct: false
  - text: Обработка показаний сенсоров в виде временных рядов
    correct: false
- id: IT03-01-Q08
  text: Почему переход к реляционным БД в 1970-х был революционным?
  type: single
  answers:
  - text: Данные стали описываться строгой математической моделью, что упростило запросы
      и отделило логику от физического хранения
    correct: true
  - text: Он позволил полностью отказаться от серверов и перейти на файловое хранение
    correct: false
  - text: Появилась совместимость с документами Word и Excel из коробки
    correct: false
  - text: Можно было строить произвольные иерархии без нормализации
    correct: false
