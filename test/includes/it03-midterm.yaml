title: Демонстрационный банк вопросов (лекции 01-02)
lectures:
  - lecture_id: '01'
    lecture_title: ИТ.03 - 01 - Введение. Типы БД. Основные понятия Баз Данных.
    questions:
      - id: DEMO-01-Q01
        text: Какой пример показывает превращение данных в информацию?
        type: single
        answers:
          - text: Текстовый файл с сырыми числами
            correct: false
          - text: Таблица с оценками и посчитанным средним баллом
            correct: true
          - text: Скан бумажного отчёта без расшифровки
            correct: false
          - text: Перечень идентификаторов без легенды
            correct: false
      - id: DEMO-01-Q02
        text: Какая характеристика говорит о качественно спроектированной БД?
        type: single
        answers:
          - text: Дублирование данных в каждой таблице
            correct: false
          - text: Минимум ограничений и проверок
            correct: false
          - text: Целостность и согласованность данных
            correct: true
          - text: Максимальное количество таблиц ради масштаба
            correct: false
  - lecture_id: '02'
    lecture_title: ИТ.03 - 02 - Реляционные базы данных. Популярные СУБД.
    questions:
      - id: DEMO-02-Q01
        text: Что делает базу данных реляционной?
        type: single
        answers:
          - text: Хранение данных только в JSON
            correct: false
          - text: Организация данных в связанные таблицы с ключами
            correct: true
          - text: Возможность редактировать записи только вручную
            correct: false
          - text: Наличие отдельного сервера резервного копирования
            correct: false
      - id: DEMO-02-Q02
        text: Зачем вводить промежуточную таблицу при связи «многие ко многим»?
        type: single
        answers:
          - text: Чтобы ускорить резервное копирование
            correct: false
          - text: Чтобы описать пары связанных записей и поддержать корректность
            correct: true
          - text: Чтобы запретить новые связи
            correct: false
          - text: Чтобы автоматически сортировать результаты
            correct: false
